<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bookmark.css"/>
</head>

<body>
  <div class="hidden login-panel">
    <button class="login-button">Login</button>
  </div>

  <div class="hidden saving-panel">
    <p>Saving ...</p>
  </div>

  <div class="hidden details-panel">
    <label>Title: <input type=text name="title" id="details-title" /></label>
    <br>
    <label>Tags: <input type=text name="tags" id="details-tags" /></label>
    <br>
    <label for="description">Description</label>
    <br>
    <textarea name="description" id="details-description" rows=10></textarea>
  </div>

  <div class="hidden error-panel">
    <p>Something went wrong while trying to bookmark this page. Maybe try again?</p>
    <p id="error-message"></p>
  </div>

  <script src="bookmark.js"></script>
</body>

</html>
