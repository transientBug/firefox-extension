<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>transientBug Options</title>

  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <h1>Settings</h1>

  <div class="options">
    <div><button id="logout">Logout</button></div>
  </div>

  <div class="hidden options" id="dev-only">
    <div><label for="redirecturl">[DEV] Extensions Redirect URL</label></div>
    <div><input id="redirecturl" type="text" readonly="readonly" /></div>

    <div><label for="appid">[DEV] Client ID</label></div>
    <div><input id="appid" type="text" /></div>

    <div><label for="endpoint">[Dev] Endpoint</label></div>
    <div><input id="endpoint" type="text"/></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
