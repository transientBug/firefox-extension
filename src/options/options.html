<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>transientBug Options</title>

  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <h1>Settings</h1>

  <div class="options">
    <div><label for="email">Email</label></div>
    <div><input id="email" type="email" /></div>

    <div><label for="apitoken">API Token</label></div>
    <div><input id="apitoken" type="text" /></div>
  </div>

  <div class="hidden options" id="dev-only">
    <div><label for="endpoint">[Dev] Endpoint</label></div>
    <div><input id="endpoint" type="text"/></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
